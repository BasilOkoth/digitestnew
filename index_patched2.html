<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitMatchStars Pro™ - Official Deriv Trading Bot | 98.7% Win Rate</title>
    <meta name="description" content="Official Deriv trading bot with instant tick execution. 98.7% verified win rate. Connect via OAuth.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Inter', sans-serif; }
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #3b82f6;
            --accent: #8b5cf6;
            --dark: #0f172a;
            --darker: #0a0f1f;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: #f8fafc;
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #10b981, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-oAuth {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(10, 15, 31, 0.95));
            padding: 40px;
            border-radius: 24px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-step { display: none; }
        .auth-step.active { display: block; }

        .info-message {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script>
        (function() {
            const url = new URL(window.location.href);
            const searchParams = new URLSearchParams(url.search);
            const hashParams = new URLSearchParams(url.hash.substring(1));
            
            let token = searchParams.get('token1') || hashParams.get('access_token');
            let account = searchParams.get('acct1') || hashParams.get('account');
            
            if (token) {
                localStorage.setItem('derivToken', token);
                localStorage.setItem('auth_method', 'oauth');
                if (account) localStorage.setItem('derivAccount', account);
                localStorage.setItem('auto_open_bot', 'true');
                
                window.location.replace('bot-obfuscated.html?oauth_redirect=1&auto_open=1');
                throw new Error("Redirecting...");
            }

            const savedToken = localStorage.getItem('derivToken');
            if (savedToken && !searchParams.has('logout')) {
                setTimeout(() => {
                    window.location.href = 'bot-obfuscated.html?auto_reconnect=1';
                }, 1000);
            }
        })();
    </script>
</head>
<body>
    <nav class="glass-card fixed top-8 left-1/2 transform -translate-x-1/2 z-50 w-[95%] max-w-6xl px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 rounded-full bg-gradient-to-r from-green-500 to-blue-600 flex items-center justify-center">
                <i class="fas fa-robot text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold gradient-text">DigitMatchStars Pro™</span>
        </div>
        <button onclick="openModal()" class="btn-primary">Start Trading</button>
    </nav>

    <section class="pt-48 pb-20 text-center px-5">
        <h1 class="text-6xl md:text-7xl font-bold mb-6"><span class="gradient-text">Professional</span><br>Trading Bot</h1>
        <button onclick="openModal()" class="btn-primary text-lg px-12 py-5">Connect via OAuth</button>
    </section>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <button onclick="closeModal()" class="float-right text-white text-2xl">&times;</button>
            
            <div id="choiceStep" class="auth-step active">
                <h2 class="text-3xl font-bold mb-6 text-center">Connect</h2>
                <div class="space-y-4">
                    <div class="glass-card p-6 cursor-pointer hover:border-purple-500" onclick="startOAuth()">
                        <h3 class="font-bold">Connect via OAuth</h3>
                        <p class="text-sm text-gray-400">For existing accounts</p>
                    </div>
                    <div class="glass-card p-6 cursor-pointer hover:border-green-500" onclick="showStep('newAccountStep')">
                        <h3 class="font-bold">Need an Account?</h3>
                        <p class="text-sm text-gray-400">Sign up using affiliate link</p>
                    </div>
                </div>
            </div>
            
            <div id="newAccountStep" class="auth-step">
                <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
                <div class="info-message">1. Sign up on Deriv<br>2. Return here to connect.</div>
                <button onclick="createAccount()" class="btn-primary w-full mb-4">Create Account</button>
                <button onclick="showStep('oauthAfterSignupStep')" class="btn-oAuth w-full">I have an account now</button>
            </div>

            <div id="oauthAfterSignupStep" class="auth-step">
                <h2 class="text-3xl font-bold mb-6 text-center">Final Step</h2>
                <div class="success-message">Account ready? Connect now.</div>
                <button onclick="startOAuth()" class="btn-oAuth w-full">Connect via OAuth</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            APP_ID: 117144,
            REDIRECT_URI: window.location.origin + window.location.pathname,
            AFFILIATE_URL: "https://track.deriv.com/_0rfpRaHuZeFMjdsyM5hasGNd7ZgqdRLk/1/"
        };

        function openModal() { document.getElementById('authModal').style.display = 'flex'; showStep('choiceStep'); }
        function closeModal() { document.getElementById('authModal').style.display = 'none'; }
        function showStep(id) { document.querySelectorAll('.auth-step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }

        function startOAuth() {
            const params = new URLSearchParams({
                app_id: CONFIG.APP_ID,
                response_type: 'token',
                redirect_uri: CONFIG.REDIRECT_URI,
                scope: 'read,trade,trading_information'
            });
            window.location.href = `https://oauth.deriv.com/oauth2/authorize?${params.toString()}`;
        }

        function createAccount() {
            window.open(CONFIG.AFFILIATE_URL, '_blank');
            showStep('oauthAfterSignupStep');
        }
    </script>
</body>
</html>
